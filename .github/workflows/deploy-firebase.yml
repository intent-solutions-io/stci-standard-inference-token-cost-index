name: Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: stci-production

permissions:
  contents: read
  id-token: write  # Required for WIF

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/303527277450/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@stci-production.iam.gserviceaccount.com

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Functions dependencies
        run: |
          cd functions
          pip install -r requirements.txt -t lib

      - name: Deploy to Firebase
        run: |
          firebase deploy --project ${{ env.PROJECT_ID }}

      - name: Get Hosting URL
        id: hosting
        run: |
          URL=$(firebase hosting:channel:list --project ${{ env.PROJECT_ID }} --json 2>/dev/null | jq -r '.result[0].url // "https://stci-production.web.app"')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "## Firebase Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Hosting URL:** ${{ steps.hosting.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.hosting.outputs.url }}/v1/" >> $GITHUB_STEP_SUMMARY
