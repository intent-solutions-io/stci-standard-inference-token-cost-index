name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API service'
        required: false
        default: true
        type: boolean
      deploy_pipeline:
        description: 'Deploy Pipeline job'
        required: false
        default: true
        type: boolean

env:
  REGION: us-central1
  API_SERVICE: stci-api
  PIPELINE_JOB: stci-pipeline

permissions:
  contents: read
  id-token: write  # Required for WIF

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push API image
        if: ${{ github.event_name == 'push' || inputs.deploy_api }}
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/stci/api:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "API_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Build and push Pipeline image
        if: ${{ github.event_name == 'push' || inputs.deploy_pipeline }}
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/stci/pipeline:${{ github.sha }}"
          docker build -t $IMAGE -f Dockerfile.pipeline .
          docker push $IMAGE
          echo "PIPELINE_IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy API to Cloud Run
        if: ${{ github.event_name == 'push' || inputs.deploy_api }}
        run: |
          gcloud run deploy ${{ env.API_SERVICE }} \
            --image=${{ env.API_IMAGE }} \
            --region=${{ env.REGION }} \
            --service-account=stci-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --set-env-vars="GCS_BUCKET=${{ secrets.GCP_PROJECT_ID }}-data" \
            --port=8000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --quiet

      - name: Deploy Pipeline job
        if: ${{ github.event_name == 'push' || inputs.deploy_pipeline }}
        run: |
          # Check if job exists
          if gcloud run jobs describe ${{ env.PIPELINE_JOB }} --region=${{ env.REGION }} &>/dev/null; then
            # Update existing job
            gcloud run jobs update ${{ env.PIPELINE_JOB }} \
              --image=${{ env.PIPELINE_IMAGE }} \
              --region=${{ env.REGION }} \
              --service-account=stci-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars="GCS_BUCKET=${{ secrets.GCP_PROJECT_ID }}-data" \
              --memory=1Gi \
              --cpu=1 \
              --task-timeout=10m \
              --quiet
          else
            # Create new job
            gcloud run jobs create ${{ env.PIPELINE_JOB }} \
              --image=${{ env.PIPELINE_IMAGE }} \
              --region=${{ env.REGION }} \
              --service-account=stci-runtime@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars="GCS_BUCKET=${{ secrets.GCP_PROJECT_ID }}-data" \
              --memory=1Gi \
              --cpu=1 \
              --task-timeout=10m \
              --quiet
          fi

      - name: Get API URL
        id: api_url
        run: |
          URL=$(gcloud run services describe ${{ env.API_SERVICE }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Verify API deployment
        run: |
          echo "Testing health endpoint..."
          curl -f "${{ steps.api_url.outputs.url }}/health" | jq .

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.api_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ env.API_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Pipeline: \`${{ env.PIPELINE_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
